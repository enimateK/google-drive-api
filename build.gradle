apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'Program'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.cedarsoftware:json-io:4.10.1'
    compile 'javax.ws.rs:javax.ws.rs-api:2.0.1'
    //compile 'org.glassfish.jersey.core:jersey-common:2.17'
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-jdk-http', version: '2.17'
    compile group: 'org.glassfish.jersey.core', name: 'jersey-server', version: '2.17'
    //compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.17'
    //compile 'org.glassfish.jersey.server:jersey-server:2.17'

    //compile group: 'javax.xml.ws', name: 'jaxws-api', version: '2.2.6'

    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-sheets:v4-rev516-1.23.0'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    compile 'javax.xml.bind:jaxb-api:2.3.0'
    compile('javax.activation:activation:1.1')
    compile('org.glassfish.jaxb:jaxb-runtime:2.3.0')
    compile 'org.apache.pdfbox:pdfbox:2.0.8'
    compile 'org.apache.pdfbox:preflight:2.0.8'

}
